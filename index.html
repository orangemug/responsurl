<!DOCTYPE html>
<html>
  <head>
    <title>responsurl</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>

    <header>
      <form id="url-form">
        <fieldset class="url-fs">
          <input id="url" type="text" value="http://blog.remotesensing.io">
          <a class="reload js-reload icon-refresh" href="#"></a>
        </fieldset>
        <fieldset class="screen-size">
          <input id="width"  value="768"> x
          <input id="height" value="1024">
          <a class="switch js-switch icon-exchange" href="#"></a>
          <select id="sizes">
            <option value="-1">custom</option>
            <option value="320x480">320x480 Phone (portrait)</option>
            <option value="480x320">480x320 Phone (landscape)</option>
            <option value="480x800">480x800 Small Tablet (portrait)</option>
            <option value="800x480">800x480 Small Tablet (landscape)</option>
            <option selected value="768x1024">768x1024 Large Tablet (portrait)</option>
            <option value="1024x768">1024x768 Large Tablet (landscape)</option>
            <option value="1280x800">1280x800 Desktop</option>
          </select>
        </fieldset>
      </form>
    </header>
    <section id="display">
      <div class="page-container">
        <iframe src="" class="screen"></iframe>
      </div>
      <footer>
        <div class="scaled-by"> - </div>
      </footer>
    </section>
    <!-- scripts -->
    <script type="text/javascript" src="js/app.js"></script>
    <script>
      // HACK!
      if(!window._responsurl) {
        document.write('<script src="build/app.js">\x3C/script>');
      }
    </script>
  </body>
</html>
